<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Cadastro de Livros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    form {
      max-width: 400px;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="number"],
    input[type="submit"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Sistema de Cadastro de Livros</h1>

  <!-- Formulário para cadastrar um livro -->
  <h2>Cadastrar Livro</h2>
  <form id="cadastroLivro">
    <input type="text" id="titulo" placeholder="Título" required><br>
    <input type="text" id="autor" placeholder="Autor" required><br>
    <input type="number" id="anoPublicacao" placeholder="Ano de Publicação" required><br>
    <input type="submit" value="Cadastrar Livro">
  </form>

  <!-- Tabela de lista de livros (for demonstration purposes) -->
  <h2>Lista de Livros</h2>
  <table id="listaLivros">
    <thead>
      <tr>
        <th>Título</th>
        <th>Autor</th>
        <th>Ano de Publicação</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    let livros = [];
    function exibirLivros() {
      const tabela = document.getElementById('listaLivros');
      const tbody = tabela.getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';

      livros.forEach(livro => {
        const newRow = tbody.insertRow();
        newRow.innerHTML = `
          <td>${livro.titulo}</td>
          <td>${livro.autor}</td>
          <td>${livro.anoPublicacao}</td>
        `;
      });
    }

    document.getElementById('cadastroLivro').addEventListener('submit', function(event) {
      event.preventDefault();

      const novoLivro = {
        titulo: document.getElementById('titulo').value,
        autor: document.getElementById('autor').value,
        anoPublicacao: document.getElementById('anoPublicacao').value,
      };

      livros.push(novoLivro);
      exibirLivros();
      this.reset();
    });

    exibirLivros();
  </script>
</body>
</html>
